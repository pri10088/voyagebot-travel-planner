<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generating Travel Plan...</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .currency-dropdown {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      margin-top: 5px;
      border-radius: 6px;
      z-index: 1000;
    }
    .currency-dropdown div {
      padding: 8px 12px;
      cursor: pointer;
    }
    .currency-dropdown div:hover {
      background-color: #f0f0f0;
    }
    th {
      position: relative;
      cursor: pointer;
    }
